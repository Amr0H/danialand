<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Portal - Danialand</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="icon" href="images/cropped-logo-danialand.png">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --accent-color: #ff7e5f;
            --background-color: #f8f9fa;
            --text-color: #333;
            --light-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        #video-background {
            position: fixed;
            top: 56%;
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 1920px;  
            height: 1080px; 
            object-fit: contain; 
            z-index: -100;
            background-color: #000; 
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: -99;
        }

        .login-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(5px);
        }

        .company-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .company-logo img {
            max-width: 120px;
            height: auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 3em;
        }

        .login-header h1 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .login-header p {
            color: var(--secondary-color);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .footer-note {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            #video-background {
                display: none;
            }
            body {
                background: black;
            }
        }

        @media (max-width: 480px) {
            #video-background {
                display: none;
            }
            body {
                background: black;
            }
            .login-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            .login-header {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="images/Untitled design (3).mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    <div class="login-container">
        <div class="company-logo">
            <img src="images/beach resort.png" alt="Danialand Logo">
        </div>
        <div class="login-header">
            <h1>Employee Portal</h1>
            <p>Access your work schedule</p>
            <i class="fal fa-clipboard-list"></i>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Company Email</label>
                <input type="email" id="email" placeholder="username@danialand.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="error-message" id="errorMessage">Invalid email or password</div>
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>
        <div class="footer-note">
            Â© 2023 Danialand. All rights reserved.
        </div>
    </div>

    <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBAxMIvXpnL-qSqWxF29c44mjXBMKfL6mM",
    authDomain: "danialand-employee-portal.firebaseapp.com",
    projectId: "danialand-employee-portal",
    storageBucket: "danialand-employee-portal.firebasestorage.app",
    messagingSenderId: "595567528213",
    appId: "1:595567528213:web:74a807c312cbc63c50c11c"
  };
  
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    
    // Sign in with email and password
    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed in successfully
        errorMessage.style.display = 'none';
        
        // Get the user's ID token to check custom claims (admin status)
        return userCredential.user.getIdTokenResult();
      })
      .then((idTokenResult) => {
        // Check if user is admin
        const isAdmin = idTokenResult.claims.admin || false;
        
        // Store user session
        sessionStorage.setItem('loggedIn', 'true');
        sessionStorage.setItem('userEmail', auth.currentUser.email);
        sessionStorage.setItem('userRole', isAdmin ? 'admin' : 'user');
        
        // Redirect to menu page
        window.location.href = 'menu.html';
      })
      .catch((error) => {
        // Handle errors
        errorMessage.style.display = 'block';
        errorMessage.textContent = error.message;
      });
  });

  // Check if user is already logged in when page loads
  // Replace the existing auth.onAuthStateChanged code with this:
auth.onAuthStateChanged((user) => {
    // Only redirect if we're not already on the login page
    if (user && window.location.pathname.endsWith('index.html')) {
        // Get the user's ID token to check custom claims (admin status)
        user.getIdTokenResult().then((idTokenResult) => {
            const isAdmin = idTokenResult.claims.admin || false;
            
            // Store user session
            sessionStorage.setItem('loggedIn', 'true');
            sessionStorage.setItem('userEmail', user.email);
            sessionStorage.setItem('userRole', isAdmin ? 'admin' : 'user');
            
            // Redirect to menu page
            window.location.href = 'menu.html';
        });
    }
});
</script>
</body>
</html>
